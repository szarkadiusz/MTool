    <script type="text/javascript">

        // Load Charts and the corechart and barchart packages.
        google.charts.load('current', {'packages':['corechart']});

        // Draw the pie chart and bar chart when Charts is loaded.
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {

            var dataDataProgress = new google.visualization.DataTable();
            var dataYearlyForecast = new google.visualization.DataTable();
            var dataStationPerformance1 = new google.visualization.arrayToDataTable();
            var dataStationPerformance2 = new google.visualization.arrayToDataTable();
            var dataStationPerformance3 = new google.visualization.arrayToDataTable();
            var dataStationPerformance4 = new google.visualization.arrayToDataTable();
            var dataLinePerformance = new google.visualization.DataTable();


            dataDataProgress.addRows (['Target', 2000],['Progress',1543]);

            dataStationPerformance1.addCollection([
                ['Data', 'Ilość'],
                ['1-1-2020',        400],
                ['2--2020',        460],
                ['3-1-2020',        1120],
                ['4-1-2020',        540]
            ]);

            dataStationPerformance2.addCollection([
                ['Data', 'Ilość'],
                ['1-1-2020',        500],
                ['2--2020',        60],
                ['3-1-2020',        120],
                ['4-1-2020',        540]
            ]);

            dataStationPerformance3.addCollection([
                ['Data', 'Ilość'],
                ['1-1-2020',        400],
                ['2--2020',        460],
                ['3-1-2020',        1120],
                ['4-1-2020',        540]
            ]);

            dataStationPerformance4.addCollection([
                ['Data', 'Ilość'],
                ['1-1-2020',        400],
                ['2--2020',        460],
                ['3-1-2020',        1120],
                ['4-1-2020',        540]
            ]);

            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Topping');
            data.addColumn('number', 'Slices');
            data.addRows([
                ['Mushrooms', 3],
                ['Onions', 1],
                ['Olives', 1],
                ['Zucchini', 1],
                ['Pepperoni', 2]
            ]);

            var piechart_options = {title:'Pie Chart: How Much Pizza I Ate Last Night',
                width:400,
                height:300};
            var piechart = new google.visualization.PieChart(document.getElementById('piechart_div'));
            piechart.draw(data, piechart_options);

            var barchart_options = {title:'Barchart: How Much Pizza I Ate Last Night',
                width:400,
                height:300,
                legend: 'none'};
            var barchart = new google.visualization.BarChart(document.getElementById('barchart_div'));
            barchart.draw(data, barchart_options);
        }
    </script>
