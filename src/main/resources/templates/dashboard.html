    <script type="text/javascript">

        // Load Charts and the corechart and barchart packages.
        google.charts.load('current', {'packages': ['corechart']});

        // Draw the pie chart and bar chart when Charts is loaded.
        google.charts.setOnLoadCallback(drawChartDataProgress);
        google.charts.setOnLoadCallback(drawChartYearlyForecast);
        google.charts.setOnLoadCallback(drawChartStationPerformance1);
        google.charts.setOnLoadCallback(drawChartStationPerformance2);
        google.charts.setOnLoadCallback(drawChartStationPerformance3);
        google.charts.setOnLoadCallback(drawChartStationPerformance4);
        google.charts.setOnLoadCallback(drawLinePerformance);


        function drawChartDataProgress() {

            var dataDataProgress = new google.visualization.arrayToDataTable(
                [
                    ['Type', 'Quantity', {role: 'style'}],
                    ['Target', 2000, 'navyblue'],
                    ['Progress', 1543, 'light blue']
                ]
            );

            var barchart_options = {
                title: 'Cel vs Wyprodukowana ilość',
                width: 400,
                height: 300,
                legend: 'none'
            };

            var barchart = new google.visualization.BarChart(document.getElementById('barchart_div'));
            barchart.draw(dataDataProgress, barchart_options);
        }

        function drawLinePerformance() {

            var dataLinePerformance = new google.visualization.arrayToDataTable(
                [
                    ['Data', 'Ilość'],
                    ['1-1-2020', 400],
                    ['2--2020', 460],
                    ['3-1-2020', 1120],
                    ['4-1-2020', 1120],
                    ['5-1-2020', 120],
                    ['6-1-2020', 220],
                    ['7-1-2020', 540]
                ]
            );


            var dataPerformanceChart_options = {
                title: 'Wielkość produkCji YTD',
                width: 1200,
                height: 600,
                legend: 'none'
            };

            var dataPerformanceChart = new google.visualization.LineChart(document.getElementById('dataPerformanceChart_div'));
            dataPerformanceChart.draw(dataLinePerformance, dataPerformanceChart_options);

        }

        function drawChartYearlyForecast() {
            var dataYearlyForecast = new google.visualization.arrayToDataTable(
                [
                    ['Data', 'Ilość'],
                    ['1-1-2020', 400],
                    ['2--2020', 460],
                    ['3-1-2020', 1120],
                    ['4-1-2020', 540]
                ]
            );


            var yearlyForecastChart_options = {
                title: 'Prognozowana produkcja roczna',
                width: 400,
                height: 300,
                legend: 'none'
            };

            var yearlyForecastChart = new google.visualization.LineChart(document.getElementById('yearlyForecast_div'));
            yearlyForecastChart.draw(dataYearlyForecast, yearlyForecastChart_options);

        }

        function drawChartStationPerformance1() {

            var dataStationPerformance1 = new google.visualization.arrayToDataTable(
                [
                    ['Data', 'Ilość'],
                    ['1-1-2020', 400],
                    ['2--2020', 460],
                    ['3-1-2020', 1120],
                    ['4-1-2020', 540]
                ]
            );

            var st1PerformanceChart_options = {
                title: 'Wydajność stanowiska 1',
                width: 400,
                height: 300,
                legend: 'none'
            };

            var st1PerformanceChart = new google.visualization.LineChart(document.getElementById('st1PerformanceChart_div'));
            st1PerformanceChart.draw(dataStationPerformance1, st1PerformanceChart_options);


        }

        function drawChartStationPerformance2() {

            var dataStationPerformance2 = new google.visualization.arrayToDataTable(
                [
                    ['Data', 'Ilość'],
                    ['1-1-2020', 500],
                    ['2--2020', 60],
                    ['3-1-2020', 120],
                    ['4-1-2020', 540]
                ]
            );

            var st2PerformanceChart_options = {
                title: 'Wydajność stanowiska 2',
                width: 400,
                height: 300,
                legend: 'none'
            };

            var st2PerformanceChart = new google.visualization.LineChart(document.getElementById('st2PerformanceChart_div'));
            st2PerformanceChart.draw(dataStationPerformance2, st2PerformanceChart_options);


        }

        function drawChartStationPerformance3() {

            var dataStationPerformance3 = new google.visualization.arrayToDataTable(
                [
                    ['Data', 'Ilość'],
                    ['1-1-2020', 400],
                    ['2--2020', 460],
                    ['3-1-2020', 1120],
                    ['4-1-2020', 540]
                ]
            );

            var st3PerformanceChart_options = {
                title: 'Wydajność stanowiska 3',
                width: 400,
                height: 300,
                legend: 'none'
            };

            var st3PerformanceChart = new google.visualization.LineChart(document.getElementById('st3PerformanceChart_div'));
            st3PerformanceChart.draw(dataStationPerformance3, st3PerformanceChart_options);


        }

        function drawChartStationPerformance4() {

            var dataStationPerformance4 = new google.visualization.arrayToDataTable(
                [
                    ['Data', 'Ilość'],
                    ['1-1-2020', 400],
                    ['2--2020', 460],
                    ['3-1-2020', 1120],
                    ['4-1-2020', 540]
                ]

            var st4PerformanceChart_options = {
                title: 'Wydajność stanowiska 4',
                width: 400,
                height: 300,
                legend: 'none'
            };
            var st4PerformanceChart = new google.visualization.LineChart(document.getElementById('st4PerformanceChart_div'));
            st4PerformanceChart.draw(dataStationPerformance4, st4PerformanceChart_options);


        }
