<main role="main" class="container">

    <div class="wrapper">
        <table class="table_blur">
                <thead>
                <tr>
                    <th> Tydzień </th>
                    <th> Cel zmianowy [szt] </th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${tlist.empty}">
                    <td colspan="2"> No Books Available </td>
                </tr>
                <tr th:each="tlist : ${targetsList}">
                    <td><span th:text="${tlist.weekNumber}"> Tydzień </span></td>
                    <td><span th:text="${tlist.weeklyTargetPerShift}"> Cel zmianowy [szt] </span></td>
                </tr>
                </tbody>
            </table>
    </div>

    <form class="pure-form">
        <input type="text" class="pure-input-rounded"/>
        <button type="submit" class="pure-button">Ustaw wartość</button>
    </form>

    </div>
